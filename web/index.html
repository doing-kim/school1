<!DOCTYPE html>
<html>
  <head>
    <title>CSS Interation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h2>Opacity</h2>
    <h3>Opacity vs RGBA</h3>
    <div class="bg">
      <div class="opacity">
        <h3>Opacity</h3>
        <p>Opacity는 자식 엘리먼트까지 다 투명도가 적용된다.</p>
      </div>
    </div>
    <div class="bg">
      <div class="rgba">
        <h3>RGBA</h3>
        <p>RGBA 값을 조절하면 그렇지 않다.</p>
      </div>
    </div>

    <h3>Opacity Transition</h3>
    <img src="/images/mario.png" class="opacity-transition">

    <h2>Transform</h2>
    <h3>Scalable</h3>
    <div class="box"></div>

    <h3>Translate X</h3>
    <div class="circle-alone"></div>
    <div class="container-x">
      <div class="circle"></div>
    </div>

    <h3>Translate Y</h3>
    <div class="container-y">
      <div class="circle"></div>
    </div>

    <h3>Translate</h3>
    <div class="square-container">
      <div class="square1"></div>
      <div class="square2"></div>
    </div>

    <h3>Rotate</h3>
    <div class="droplet"></div>
    

  </body>
</html>
