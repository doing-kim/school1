<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Css Basic Interaction</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>HTML/CSS Basic Interaction</h1>

    <!--opacity-->
    <h3>CSS opacity transition</h3>
    <div class="transition-opacity">
      <div class="img-container">
        <img src="./images/img_01.jpg">
      </div>
      <div class="img-container">
        <img src="./images/img_02.png">
      </div>
    </div>

    <!--dropshadow-->
    <h3>CSS dropshadow transition</h3>
    <div class="transition-dropshadow">
      <div class="img-container-dropshadow">
        <img src="./images/img_01.jpg">
      </div>
      <div class="img-container-dropshadow">
        <img src="./images/img_02.png">
      </div>
    </div>

    <!--Rotate-->
    <h3>CSS Rotate transition</h3>
    <div class="transition-rotate">
      <div class="img-container-rotate">
        <img src="./images/img_01.jpg">
      </div>
      <div class="img-container-rotate-y">
        <img src="./images/img_02.png">
      </div>
    </div>

       <!--translate-->
       <h3>CSS Translate transition</h3>
       <div class="transition-translate">
         <div class="img-container-translate-x">
           <img src="./images/img_01.jpg">
         </div>
         <div class="img-container-translate-y">
           <img src="./images/img_02.png">
         </div>
       </div>

        <!--scale-->
        <h3>CSS Scale transition</h3>
        <div class="transition-scale">
          <div class="img-container-scale-x">
            <img src="./images/img_01.jpg">
          </div>
          <div class="img-container-scale-y">
            <img src="./images/img_02.png">
          </div>
        </div>

       <div class="bot"></div>
    
  </body>
</html>
